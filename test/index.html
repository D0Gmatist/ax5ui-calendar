<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../dist/ax5calendar.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-ax5mask/dist/ax5mask.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ax5core/dist/ax5core.js"></script>
    <script src="bower_components/bootstrap-ax5mask/dist/ax5mask.min.js"></script>
    <script src="../dist/ax5calendar.js"></script>
</head>
<body style="padding: 50px;">

<div id="calendar-target" style="width:300px;"></div>

<!--
<button class="btn btn-default" data-calendar-move="prev">이전</button>
<button class="btn btn-default" data-calendar-move="next">다음</button>
-->

<script>
    $(document.body).ready(function () {

        ax5.info.weekNames = [
            {label: "일"},
            {label: "월"},
            {label: "화"},
            {label: "수"},
            {label: "목"},
            {label: "금"},
            {label: "토"}
        ];

        var myCalendar = new ax5.ui.calendar({
            control: {
                left: 'P',
                yearTmpl: '%s',
                monthTmpl: '%s',
                right: 'N',
                yearFirst: true
            },

            /*
             dimensions: {
             itemPadding: 2,
             height: 250
             },
             */
            /*
             lang: {
             year: "%s",
             month: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
             day: "%s"
             },
             */

            target: document.getElementById("calendar-target"),
            displayDate: (new Date()),
            mode: "day",
            selectMode: "day",
            selectable: {from: '2015-12-01', to: '2016-01-06'},

            onClick: function () {
                console.log(myCalendar.getSelection());
            },
            onStateChanged: function () {
                console.log(this);
            }
            //, multipleSelect: 1
        });

        myCalendar.setSelection(['2016-01-11', '2016-01-12', '2016-01-13']);


        myCalendar.newFn();

    });
</script>

</body>
</html>
